<div class="container">

  <div class="js">

<script src="../dist/js-media-query.js"></script>
<script>
const elm = document.querySelector('.js')

$media('screen and (min-width: 720px)')
.match(() => {
  console.log('match')
})
.on('match', e => {
  console.log(e)
})
.unmatch(() => {
  console.log('unmatch')
})
.watch(e => {
  console.log(`watch: ${e.isMatched}`)
})
